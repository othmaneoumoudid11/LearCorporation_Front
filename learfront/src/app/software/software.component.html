<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" style="color:white;">Software Manager</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
            <a class="nav-link" (click)="onOpenModal1('add')">Add Software <span class="sr-only">(current)</span></a>
         </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
         <input type="search"
          name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
      </form>

 </nav>
 <div class="container" id="main-container">
 <div class="row">
   <div *ngFor="let software of softwares" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
         <div class="card-body row">
            <div class="col-6">
               <a href=""><img src="{{software?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"/></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
               <h5>{{software?.soft_ref}}</h5>
               <p class="m-0">{{software?.soft_manif}}</p>
            </div>
         </div>
         <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{software?.soft_suppl}}</li>
            <li class="list-group-item"><i class="fa fa-phone float-right"></i>Familly : {{software?.soft_familly}}</li>
         </ul>
         <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
               <a (click)="onOpenModal(software, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
               <a (click)="onOpenModal(software, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </div>
         </div>
      </div>
   </div>
 </div>
 
 <!-- Add Employee Modal -->
 <div class="modal fade" id="addSoftwareModal" tabindex="-1" role="dialog" aria-labelledby="addSoftwareModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addSoftwareModalLabel">Add Software</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" >
           <div class="form-group">
              <label for="soft_ref">soft_ref</label>
              <input type="text" ngModel name="soft_ref" class="form-control" id="soft_ref" placeholder="soft_ref" required>
           </div>
           <div class="form-group">
              <label for="soft_manif">soft_manif</label>
              <input type="text" ngModel name="soft_manif" class="form-control" id="soft_manif" placeholder="soft_manif" required>
           </div>
           <div class="form-group">
              <label for="soft_suppl">soft_suppl</label>
              <input type="text" ngModel name="soft_suppl" class="form-control" id="soft_suppl" placeholder="soft_suppl" required>
           </div>
           <div class="form-group">
              <label for="soft_familly">soft_familly</label>
              <input type="text" ngModel name="soft_familly" class="form-control" id="soft_familly" placeholder="soft_familly" required>
           </div>
           <div class="form-group">
            <label for="soft_version">soft_version</label>
            <input type="text" ngModel name="soft_version" class="form-control" id="soft_version" placeholder="soft_version" required>
         </div><div class="form-group">
            <label for="soft_Desc">soft_Desc</label>
            <input type="text" ngModel name="soft_Desc" class="form-control" id="soft_Desc" placeholder="soft_Desc" required>
         </div>
           <div class="form-group">
              <label for="ImageUrl">Image URL</label>
              <input type="text" ngModel name="ImageUrl" class="form-control" id="ImageUrl" placeholder="Image URL" required>
           </div>
           <div class="modal-footer">
              <button type="button" id="add-software-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
           </div>
           </form>
        </div>
     </div>
   </div>
   </div>
